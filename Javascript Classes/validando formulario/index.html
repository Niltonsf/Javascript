<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Formulário de cadastro</h1>
        <div>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>Usuário só poderá conter letras e/ou números</li>
                <li>Usuário deverá ter entre 3 a 12 caracteres</li>
                <li>Senhas precisam ter entre 6 a 12 caracteres</li>
            </ul>
        </div>

        <form action="" class="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="validar">

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" class="validar">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" class="validar cpf">

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" class="validar usuario">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" class="validar senha">

            <label for="repetir-senha">Repetir Senha:</label>
            <input type="password" id="repetir-senha" class="validar repetir-senha">

            <button>Enviar</button>
        </form>
    </section>

    <script src="./assets/js/valida_cpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
