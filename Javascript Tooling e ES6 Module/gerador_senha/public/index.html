<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="senha-gerada"></div>

        <div class="buttons-class">
            <label for="qnt-caracteres">Quantidade de caracteres</label>
            <input type="number" min="1" max="25" class="qnt-caracteres">
            <br>
            <label for="numbers">Adicionar números</label>
            <input type="checkbox" class="numbers">
            <br>
            <label for="uppercase">Letras maiúsculas</label>
            <input type="checkbox" class="uppercase">
            <br>
            <label for="lowercase">Letras minúsculas</label>
            <input type="checkbox" class="lowercase">
            <br>
            <label for="simbols">Letras simbolos</label>
            <input type="checkbox" class="simbols">
            <br>
            <button type="button" class="send-button">Gerar senha</button>
        </div>


    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
